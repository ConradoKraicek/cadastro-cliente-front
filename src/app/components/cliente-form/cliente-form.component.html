<div class="form-container">
  <div class="form-card">
    <div class="form-header">
      <h1 class="form-title">
        <i class="icon-user"></i>
        {{ isEditMode ? "Editar Cliente" : "Novo Cliente" }}
      </h1>
      <p class="form-subtitle">
        {{
          isEditMode
            ? "Atualize os dados do cliente"
            : "Preencha os dados do cliente"
        }}
      </p>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="cliente-form">
      <div class="form-group">
        <label for="nome" class="form-label">
          <i class="icon-person"></i>
          Nome completo
        </label>
        <input
          id="nome"
          class="form-input"
          formControlName="nome"
          placeholder="Digite o nome completo"
          [class.error]="form.get('nome')?.invalid && form.get('nome')?.touched"
        />
        <div
          class="form-error"
          *ngIf="form.get('nome')?.invalid && form.get('nome')?.touched"
        >
          Nome é obrigatório
        </div>
      </div>

      <div class="form-group">
        <label for="email" class="form-label">
          <i class="icon-email"></i>
          E-mail
        </label>
        <input
          id="email"
          type="email"
          class="form-input"
          formControlName="email"
          placeholder="Digite o e-mail"
          [class.error]="
            form.get('email')?.invalid && form.get('email')?.touched
          "
        />
        <div
          class="form-error"
          *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
        >
          E-mail válido é obrigatório
        </div>
      </div>

      <div class="form-actions">
        <button type="button" class="btn-secondary" routerLink="/clientes">
          <i class="icon-arrow-left"></i>
          Cancelar
        </button>
        <button type="submit" class="btn-primary" [disabled]="form.invalid">
          <i class="icon-check"></i>
          {{ isEditMode ? "Atualizar Cliente" : "Salvar Cliente" }}
        </button>
      </div>
    </form>
  </div>
</div>
