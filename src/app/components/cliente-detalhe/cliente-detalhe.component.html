<div class="detalhe-container">
  <div class="detalhe-card" *ngIf="cliente">
    <div class="detalhe-header">
      <div class="cliente-avatar-large">
        {{ cliente.nome.charAt(0).toUpperCase() }}
      </div>
      <div class="cliente-info-header">
        <h1 class="cliente-nome-large">{{ cliente.nome }}</h1>
        <p class="cliente-email-large">{{ cliente.email }}</p>
      </div>
    </div>

    <div class="detalhe-content">
      <div class="info-section">
        <h3 class="section-title">
          <i class="icon-info"></i>
          Informações do Cliente
        </h3>
        <div class="info-grid">
          <div class="info-item">
            <span class="info-label">ID:</span>
            <span class="info-value">{{ cliente.id }}</span>
          </div>
          <div class="info-item">
            <span class="info-label">Nome:</span>
            <span class="info-value">{{ cliente.nome }}</span>
          </div>
          <div class="info-item">
            <span class="info-label">E-mail:</span>
            <span class="info-value">{{ cliente.email }}</span>
          </div>
          <div class="info-item">
            <span class="info-label">Status:</span>
            <span class="info-value status-active">Ativo</span>
          </div>
        </div>
      </div>
    </div>

    <div class="detalhe-actions">
      <button class="btn-secondary" routerLink="/clientes">
        <i class="icon-arrow-left"></i>
        Voltar à Lista
      </button>
      <button class="btn-primary" (click)="editarCliente()">
        <i class="icon-edit"></i>
        Editar Cliente
      </button>
    </div>
  </div>

  <div class="loading-state" *ngIf="!cliente">
    <div class="loading-spinner"></div>
    <p>Carregando informações do cliente...</p>
  </div>
</div>
